<ion-view view-title="Browse">
  <ion-content>
    <h1>Pokemons</h1>
      <ion-list>
          <ion-item class="item" collection-repeat="pokemon in pokemons.pokemon" href="#/app/{{ pokemon.resource_uri }}">
              {{ pokemon.name }}
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
